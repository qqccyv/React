<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fontColor {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
    class SubmitForm extends React.Component {
        state = {
            username: '',
            password: ''
        }
        handleSubmit = (e)=>{ 
            e.preventDefault()
            alert(`用户名${this.state.username},密码：${this.passwordInput.value}`)
        }
        saveUsername=(e)=>{
            this.setState({
                username: e.target.value
            })
        }
       render(){
           return (
               <form action="www.baidu.com" onSubmit={this.handleSubmit}>
                { /*受控组件*/}
                <input onChange={this.saveUsername} type="text" name="username" />
                { /*非受控组件*/}
                <input ref={ele => this.passwordInput = ele} type="password" name="password" />
                <button>提交</button>
                </form>
           )
       }
    }
    ReactDOM.render(<SubmitForm/>,document.getElementById('test'))
    </script>
</body>

</html>
